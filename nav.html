<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Responsive Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./nav.css">
  <!-- Font Awesome Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
  integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <nav>
    <!-- Checkbox for toggling menu -->
    <input type="checkbox" id="check">
    <!-- Menu icon -->
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <!-- Site logo -->
    <label class="logo"><img src="https://ameerpettechnologies.com/wp-content/uploads/2022/11/WhatsApp-Image-2022-11-07-at-11.28.54-AM-1-768x194.jpeg" width="170px" height="50px" style="margin-top: 20px;" alt=""></label>
    <!-- Navigation links -->
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li>
        <div class="dropdown">
            <button class="dropbtn" onclick="myfuction()">courses <i
                    class="fa-sharp fa-solid fa-caret-down"></i></button>
            <div id="mydropdown" class="drop-con">
                <a href="./javafull.html">javafullstack tarining</a>
                <a href="./netameer.html">dotnet full stack traning</a>
                <a href="./data.html">Data Engineering</a>
                <a href="./ui.html">UI/fullstack traning</a>
                <a href="./python.html"> Python fullstack training</a>
                <a href="./dsa.html">Data structures</a>

            </div>

        </div>
      </li>
      <li><a href="#">Career</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>
  <!-- Section for image -->
  <section></section>
  <script>

    function myfuction() {
        document.getElementById("mydropdown").classList.toggle("show");

    }

    window.onclick = function (event) {
        if (!event.target.matchhes('.dropbtn')) {
            var dropdowns = document.getElementsByClassName("drop-con");
            var i;
            for (i = 0; i < dropdown.length; i++) {
                var openDrop = dropdown[i];
                if (openDrop.classList.contains('show')) {
                    openDrop.classList.remove('show');

                }
            }
        }
    }

</script>
</body>
</html>
